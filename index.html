<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Lists and Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">
</head>

<body>
  <main>

    <h1>Prehistoric Mammals</h1>
    <ol class="grid">

      <li class="unit">
        <figure>
          <img src="images/arsinoitherium.jpg" alt="">
          <figcaption>
            <h2>Arsinoitherium</h2>
            <p>Arsinoitherium is an extinct genus mammal that were superficially rhinoceros-like herbivores that lived in northern Africa from 36 to 30 million years ago.
            Learn more about Arsinoitherium</p>
          </figcaption>
          <footer><a>https://en.wikipedia.org/wiki/Arsinoitherium</footer>
      </li>

      <li class="unit">
        <figure>
          <img src="images/elasmotherium.jpg" alt="">
          <figcaption>
            <h2>Elasmotherium</h2>
            <p>Elasmotherium, also known as the Giant Siberian Unicorn, is an extinct genus of rhinoceros endemic to Eurasia during the Late Pliocene through the Pleistocene.
            Learn more about Elasmotherium</p>
          </figcaption>
          <footer><a>https://en.wikipedia.org/wiki/Elasmotherium</footer>
      </li>

      <li class="unit">
        <figure>
          <img src="images/glyptodon.jpg" alt="">
          <figcaption>
            <h2>Glyptodon</h2>
            <p>Glyptodon was a large, armored mammal, a relative of armadillos that lived during the Pleistocene epoch.
            Learn more about Glyptodon</p>
          </figcaption>
          <footer><a>https://en.wikipedia.org/wiki/Glyptodon</footer>
      </li>

      <li class="unit">
        <figure>
          <img src="images/megatherium.jpg" alt="">
          <figcaption>
            <h2>Megatherium</h2>
            Megatherium was a genus of elephant-sized ground sloths endemic to South America that lived from the Early Pliocene to the Pleistocene.
            Learn more about Megatherium
          </figcaption>
          <footer><a>https://en.wikipedia.org/wiki/Megatherium</footer>
      </li>

    </ol>
  </main>

</body>
</html>
